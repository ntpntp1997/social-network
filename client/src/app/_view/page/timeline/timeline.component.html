<div class="theme-layout" *ngIf="dataAvible">
    <section>
        <div class="feature-photo">
            <figure>
                <img src="assets/images/resources/timeline-1.jpg" alt="" />
            </figure>
            <div *ngIf="!isUser" class="add-btn">
                <ng-container *ngIf="this.friend.length > 0; else elseTemplate">
                    <a *ngFor="let item of this.friend">{{
                        this.item.status
                    }}</a>
                </ng-container>
                <ng-template #elseTemplate>
                    <a (click)="addFriend(user._id)">Add Friend</a>
                </ng-template>
            </div>
            <form *ngIf="isUser" class="edit-phto">
                <i class="fa fa-camera-retro"></i>
                <label class="fileContainer">
                    Edit Cover Photo
                    <input type="file" />
                </label>
            </form>
            <div class="container-fluid">
                <div class="row merged">
                    <div class="col-lg-2 col-sm-3">
                        <div class="user-avatar">
                            <figure *ngIf="this.UserInfo.avatar">
                                <img src="http://localhost:3000/{{
                                        this.UserInfo.avatar
                                    }}" alt="" />
                                <form class="edit-phto" *ngIf="isUser">
                                    <i class="fa fa-camera-retro"></i>
                                    <label class="fileContainer">
                                        Edit Display Photo
                                        <input type="file" />
                                    </label>
                                </form>
                            </figure>
                        </div>
                    </div>
                    <div class="col-lg-10 col-sm-9">
                        <div class="timeline-info">
                            <ul>
                                <li class="admin-name">
                                    <h5>
                                        {{ user.firstname }} {{ user.lastname }}
                                    </h5>
                                </li>
                                <li>
                                    <a [routerLink]="[
                                            '/user/profile',
                                            user._id
                                        ]" routerLinkActive="active" title=" " data-ripple=" ">time line</a
                                    >
                                    <a class=" " title=" " data-ripple=" "
                                        >Photos</a
                                    >
                                    <a class=" " title=" " data-ripple=" "
                                        >Videos</a
                                    >
                                    <a
                                        class=" "
                                        [routerLink]="['friends', user._id]"
                                        routerLinkActive="active "
                                        title=" "
                                        data-ripple=" "
                                        >Friends</a
                                    >
                                    <a
                                        class=" "
                                        href="timeline-groups.html "
                                        title=" "
                                        data-ripple=" "
                                        >Groups</a
                                    >
                                    <a
                                        class=" "
                                        href="about.html "
                                        title=" "
                                        data-ripple=" "
                                        >about</a
                                    >
                                    <a
                                        class=" "
                                        href="# "
                                        title=" "
                                        data-ripple=" "
                                        >more</a
                                    >
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- top area -->

    <section>
        <div class="gap gray-bg ">
            <div class="container-fluid ">
                <div class="row ">
                    <div class="col-lg-12 ">
                        <div class="row " id="page-contents ">
                            <div class="col-lg-3 ">
                                <app-left-sidebar></app-left-sidebar>
                            </div>
                            <!-- sidebar -->
                            <div class="col-lg-6 ">
                                <router-outlet></router-outlet>
                            </div>
                            <!-- centerl meta -->
                            <div class="col-lg-3 ">
                                <app-right-sidebar></app-right-sidebar>
                            </div>
                            <!-- sidebar -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>
