<aside class="sidebar">
    <div class="widget friend-list stick-widget">
        <h4 class="widget-title">Friends</h4>
        <div id="searchDir"></div>
        <ul id="people-list" class="friendz-list">
            <li *ngFor="let item of this.friendlist">
                <ng-container *ngIf="this.me.id == this.item.user_id; else elseTemplate">
                    <figure>
                        <img src="http://localhost:3000/{{
                                this.item.friend_info.avatar
                            }}" alt="" />
                        <span class="status f-online"></span>
                    </figure>
                    <div class="friendz-meta">
                        <a href="time-line.html">{{ this.item.friend_info.firstname }}
                            {{ this.item.friend_info.lastname }}</a
                        >
                        <i
                            ><a
                                class="__cf_email__"
                                data-cfemail="a0d7c9ced4c5d2d3cfccc4c5d2e0c7cdc1c9cc8ec3cfcd"
                                >[email&#160;protected]</a
                            ></i
                        >
                    </div>
                </ng-container>
                <ng-template #elseTemplate>
                    <figure>
                        <img
                            src="http://localhost:3000/{{
                                this.item.user_info.avatar
                            }}"
                            alt=""
                        />
                        <span class="status f-online"></span>
                    </figure>
                    <div class="friendz-meta">
                        <a href="time-line.html"
                            >{{ this.item.user_info.firstname }}
                            {{ this.item.user_info.lastname }}</a
                        >
                        <i
                            ><a
                                class="__cf_email__"
                                data-cfemail="a0d7c9ced4c5d2d3cfccc4c5d2e0c7cdc1c9cc8ec3cfcd"
                                >[email&#160;protected]</a
                            ></i
                        >
                    </div>
                </ng-template>
            </li>
        </ul>
    </div>
    <!-- friends list sidebar -->
</aside>
